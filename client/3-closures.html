<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>⚡️ Closures</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <h1 class="header">
            Closures
        </h1>
        <button class="btn" id="btn">
            The Button
        </button>
    </div>


    <script>
        const btn = document.getElementById('btn');

        function startLeak() {
            const arrayOfEntities = [];

            return function() {
                arrayOfEntities.push(new Array(1000000).join('x'));
            }
        }

        const leak = startLeak();

        btn.addEventListener('click', () => {

            leak();
        });
    </script>
</body>

</html>
